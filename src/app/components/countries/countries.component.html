<table id="one-column-emphasis" summary="2007 Major IT Companies' Profit">
    <colgroup>
    	<col class="oce-first">
    </colgroup>
    <thead>
    	<tr>
        	<th scope="col">Country</th>
            <th scope="col">Code</th>
            <th scope="col">Capital</th>
            <th scope="col">Area (SqKm)</th>
            <th scope="col">Population</th>
            <th scope="col">Languages</th>
            <th scope="col">Continent</th>
            <th scope="col">Currency</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of countries.geonames">
            <td><a [routerLink]="['/countries', item.countryCode]">{{item.countryName}}</a></td>
            <td>{{item.countryCode}}</td>
            <td>{{item.capital}}</td>
            <td>{{item.areaInSqKm}}</td>
            <td>{{item.population}}</td>
            <td>{{item.languages}}</td>
            <td>{{item.continentName}}</td>
            <td>{{item.currencyCode}}</td>
        </tr>
    </tbody>
</table>
